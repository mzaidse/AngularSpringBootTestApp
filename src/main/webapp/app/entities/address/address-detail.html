
<div>
    <h2><span>Address</span> {{vm.address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Street Address</span></dt>
        <dd>
            <span>{{vm.address.streetAddress}}</span>
        </dd>
        <dt><span>Postal Code</span></dt>
        <dd>
            <span>{{vm.address.postalCode}}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
            <span>{{vm.address.city}}</span>
        </dd>
        <dt><span>State Province</span></dt>
        <dd>
            <span>{{vm.address.stateProvince}}</span>
        </dd>
        <dt><span>Customer</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.address.customer.id})">{{vm.address.customer.firstName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="address-detail.edit({id:vm.address.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
